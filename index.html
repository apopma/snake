<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sssssssss</title>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js'></script>
    <script type="text/javascript" src='./snake.js'></script>
    <script type="text/javascript" src='./snake-view.js'></script>
    <link rel="stylesheet" type="text/css" href="./snake.css" />
    <link rel="icon" type="image/png" href="./favicon.ico" />
  </head>
  <body>
    <h1>Snake!</h1>

    <main id='snakegame'>
      <section class='newgame active'>
        <div class="info">
          It's Snake! Use the arrow keys to move around. Choose a difficulty:
          <button class="difficulty" data-speed="500">
            Stumble
          </button>

          <button class="difficulty" data-speed="250">
            Slither
          </button>

          <button class="difficulty" data-speed="93">
            Sprint
          </button>
        </div>
      </section>

      <section id='board'>

      </section>
    </main>

    <script type="text/javascript">
      $(function () {
        new SnakeGame.View();
      });
    </script>
  </body>
</html>
